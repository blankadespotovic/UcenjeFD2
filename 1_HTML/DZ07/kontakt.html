<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - FVP akademija</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/foundation.css">
</head>
<body>
    <header>
        <div data-sticky-container class="top-banner-container">
            <div class="top-banner sticky" data-sticky data-margin-top="0">
                <div class="grid-x align-center">
                    <div class="cell shrink">
                        <span>üöÄ Upisi u tijeku! Prijave traju do <b>15. listopada</b>.</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="large">
            <button class="menu-icon" type="button" data-toggle></button>
        </div>
        <div class="nav-container">
            <div class="grid-x align-middle padding-x-2">
                <nav class="cell" aria-label="Glavni menu">
                    <ul class="menu align-center" id="main-menu">
                        <li><a href="index.html">Poƒçetna</a></li>
                        <li><a href="program.html">Program</a></li>
                        <li class="active"><a href="kontakt.html">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="grid-x grid-padding-x">
        <div class="cell small-12 medium-8 large-6 grid-x align-center main-content">
            <div class="contact-card">
                <form>
                    <fieldset>
                        <legend><h4>Kontaktirajte nas</h4></legend>
                        <div class="grid-x grid-padding-x">
                            <div class="cell medium-12 large-6">
                                <label for="full-name">Ime i prezime&nbsp;*</label>
                                <input id="full-name" autofocus type="text" placeholder="Ivan Horvat"/>
                            </div>

                            <div class="cell medium-12 large-6">
                                <label for="email">E-mail&nbsp;*</label>
                                <input id="email" type="email" placeholder="email@primjer.hr"/>
                            </div>

                            <div class="cell small-12">
                                <label for="conditional-textarea">Upit&nbsp;*</label>
                                <textarea
                                        class="cell small-12"
                                        id="conditional-textarea"
                                        name="message"
                                        placeholder="Kako Vam mo≈æemo pomoƒái?" rows="3"
                                ></textarea>
                            </div>

                            <div class="cell small-12 grid-x program-upis">
                                <div class="cell">
                                    <input type="checkbox" id="prijava" name="prijava" value="prijava">
                                    <label for="prijava">≈Ωelim upisati program&nbsp;<span
                                            data-tooltip
                                            tabindex="-1"
                                            title="Proƒçitajte vi≈°e o programu koji nudimo na stranici 'Program'.">&#9432;</span></label>
                                </div>
                            </div>

                            <div class="cell small-12 medium-6">
                                <button type="button" class="button expanded">Po≈°alji upit</button>
                            </div>
                            <div class="cell small-12 medium-6">
                                <button type="reset" class="button expanded">Resetiraj</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p><small>Mi ƒçinimo nemoguƒáe, moguƒáim...</small></p>
        <p>&copy;2026 FPV akademija</p>
    </footer>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>

</html>

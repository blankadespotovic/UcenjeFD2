<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Hello world</title>
    <style>
        .nojs{
            background-color: red;
            color: white;
            font-size: 2rem;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <p id="ispis">

    </p>

    <div id="ue">

    </div>

    <button onclick="alert('Hello world 9')">
        Klikni me
    </button>

    <div
    onmouseover="this.style.backgroundColor='red'"
    onmouseleave="this.style.backgroundColor='white'"
    >
        Edunova
    </div>

    <input type="text" name="" id="" style="font-size: 3rem;"
    onkeyup="this.value=this.value.toUpperCase()"
    >
    
    <noscript>
        <div class="nojs">
            Vaš preglednik ne podržava JavaScript!
        </div>
    </noscript>

    <!-- Ako želimo izvoditi JS direktno iz HTML-a -->
    <script>
        // ovo je jedna linija komentara

        /*
        Komentar kroz

</body>
</html>
